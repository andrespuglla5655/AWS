name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configurar Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # 3. Instalar dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Lint
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Tests
    - name: Test with pytest
      run: |
        pytest || echo "No tests found, skipping."

    # 6. Login AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    # 7. Login en ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # 8. Build + Push Docker image
    - name: Build, tag, and push docker image
      run: |
        IMAGE_URI=675082085204.dkr.ecr.us-east-2.amazonaws.com/aws-demo:latest
        docker build -t aws-demo .
        docker tag aws-demo:latest $IMAGE_URI
        docker push $IMAGE_URI

    # 9. Create ECS cluster if it doesn't exist
    - name: Create ECS cluster
      run: |
        echo "Checking if ECS cluster aws-demo-cluster exists..."
        if aws ecs describe-clusters --clusters aws-demo-cluster --region us-east-2 > /dev/null 2>&1; then
          echo "Cluster aws-demo-cluster already exists"
        else
          echo "Creating ECS cluster aws-demo-cluster..."
          aws ecs create-cluster --cluster-name aws-demo-cluster --region us-east-2
          echo "Waiting for cluster to be active..."
          aws ecs wait cluster-active --cluster aws-demo-cluster --region us-east-2
          echo "Cluster aws-demo-cluster is now active"
        fi

    # 10. Registrar la Task Definition en ECS
    - name: Register Task Definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ecs-task-def.json
        container-name: aws-demo
        image: 675082085204.dkr.ecr.us-east-2.amazonaws.com/aws-demo:latest

    # 11. Deploy en ECS
    - name: Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: aws-demo-task-service-a15s23k1
        cluster: aws-demo-cluster
        wait-for-service-stability: true